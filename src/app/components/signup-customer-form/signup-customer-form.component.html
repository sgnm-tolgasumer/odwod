<form class="example-form" #f="ngForm" (ngSubmit)="onSubmit(f,name.value,mail.value,surname.value,telephone.value,password.value,date.value)">
  <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input matInput #name type="text" name="name" value="{{name.getValue}}">
  </mat-form-field>
  <br><br>
  <mat-form-field class="example-full-width">
    <mat-label>Surname</mat-label>
    <input matInput type="text" name="surname" #surname  value="{{surname.getValue}}">
  </mat-form-field>
  <br><br>
  <mat-form-field appearance="fill">
    <mat-label>Enter your password</mat-label>
    <input matInput  [type]="hide ? 'password' : 'text'" #password name="password" value="{{password.getValue}}">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <br><br>
  <mat-form-field class="example-full-width">
    <mat-label>Telephone</mat-label>
    <span matPrefix>+90 &nbsp;</span>
    <input type="tel" name="telephone" #telephone value="{{telephone.getValue}}" matInput placeholder="534-283-22-05">
  </mat-form-field>
  <br><br>
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input type="email" name="email" #mail value="{{mail.getValue}}"  matInput [formControl]="emailFormControl">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <br><br>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" name="date" #date value="{{date.getValue}}">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker ></mat-datepicker>
  </mat-form-field>
  <br><br>
  <button type="submit" mat-raised-button color="primary">Sign-up</button>
  </form>
