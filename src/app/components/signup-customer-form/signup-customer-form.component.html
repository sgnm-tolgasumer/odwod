<form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput value="">
    </mat-form-field>
    <br><br>
    <mat-form-field class="example-full-width">
      <mat-label>Surname</mat-label>
      <input matInput value="">
    </mat-form-field>
    <br><br>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br><br>
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <br><br>
    <mat-form-field class="example-full-width">
      <mat-label>Telephone</mat-label>
      <span matPrefix>+90 &nbsp;</span>
      <input type="tel" matInput placeholder="534-283-22-05">
      <mat-icon matSuffix>home</mat-icon>
    </mat-form-field>
    <br><br>
    <mat-form-field appearance="fill">
      <mat-label>Select City</mat-label>
      <mat-select disableRipple>
        <mat-option value="1">Ankara</mat-option>
      </mat-select>
    </mat-form-field>
    <br><br>
    <button mat-raised-button color="primary">Sign-up</button>
    </form>
