<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['initial-page-administrator']">Home</a>
      <a mat-list-item [routerLink]="['admin-worker-operations']">Worker Operations</a>
      <a mat-list-item [routerLink]="['admin-customer-operations']">Customer Operations</a>
      <a mat-list-item [routerLink]="['district-jobtype-operations']">District and Job Type Operations</a>
      <a mat-list-item [routerLink]="['admin-active-work-orders']">Active Work Orders</a>
      <a mat-list-item [routerLink]="['admin-completed-work-orders']">Completed Work Orders</a>
      <a class="nav-link" (click)="authService.SignOut()">
        <i class="fas fa-sign-out-alt"></i>Log out
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="background-color:#e2e2e2 ">
    <mat-toolbar style="background-color: #470000">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="color: white"><img src="/assets/worderizelogonav.png" style="height: 50px; margin-top: 12px;"> <span style="color:#ff9900; margin-right: 10px;"> | </span> Administrator</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
