<div class="displayTable">
  <div class="displayTableCell">

    <div class="authBlock" style="border-radius: 9px">
      <h3 style="font-size: 35px">Sign Up</h3>

      <app-signup-customer-form *ngIf = "isWorker !== true"></app-signup-customer-form>
      <app-signup-worker-form *ngIf = "isWorker === true"></app-signup-worker-form>
      <br>
      <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div>
      <!-- Continue with Google -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google"></i>
          Continue with Google
        </button>
      </div>

      <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div>

      <button style="background-color: orange;color: #470000" type="button" *ngIf="isWorker !== true" class="btn" (click)="showCustomerForm()">
        <i class="fa fa-truck"></i>
        Sign-Up as Worker
      </button>

      <button style="background-color: orange;color: #470000" type="button" *ngIf="isWorker === true" class="btn" (click)="showCustomerForm()">
        <i class="fa fa-user-circle"></i>
        Sign-Up as Customer
      </button>


      <!-- Continue with Facebook -->
      <div class="formGroup">
       <!-- <button type="button" class="btn facebookBtn" (click)="authService.FacebookAuth()">
          <i class="fab fa-facebook"></i>
          Continue with Facebook
        </button>-->
      </div>
    </div>

    <div class="redirectToLogin">
      <span>Already have an account? <span class="redirect" routerLink="/sign-in">Log In</span></span>
    </div>
  </div>

</div>
