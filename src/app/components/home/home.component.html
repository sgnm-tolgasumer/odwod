<div class="grid-container">
    <h1 class="mat-h1">Worder</h1>
    <mat-grid-list cols="2" [cols]="breakpoint" (window:resize)="onResize($event)" rowHeight="340px">
        <mat-grid-tile rowspan="2">
            <mat-card class="dashboard-card mat-elevation-z8">
                <mat-card-header>Create Work Order
                    <mat-card-title>Form
                    </mat-card-title>
                </mat-card-header>
                <app-create-workorder-form></app-create-workorder-form>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="dashboard-card mat-elevation-z8">
                <mat-card-header>
                    <mat-card-title>
                    </mat-card-title>
                </mat-card-header>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile rowspan="2">
            <mat-card class="dashboard-card mat-elevation-z8">
                <mat-card-header>
                    <mat-card-title>Your Work Orders
                    </mat-card-title>
                </mat-card-header>
                <div style="width: 100%; height: 100%">
                    <div style="display:block; height: inherit !important">
                        <app-customer-workorders-table></app-customer-workorders-table>
                    </div>
                </div>

            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="dashboard-card mat-elevation-z8">
                <mat-card-header>
                    <mat-card-title>
                    </mat-card-title>
                </mat-card-header>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
